<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Guidance - Mentor Connect</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéì</text></svg>" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('iwp project/dashboardbg.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      padding: 40px 20px 20px 20px;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.7);
      position: relative;
      border-bottom: 3px solid #33968b;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #33968b, #2d7a70);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #2d7a70, #33968b);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(51, 150, 139, 0.4);
    }

    .container {
      max-width: 1400px;
      margin: 30px auto;
      padding: 30px;
      background-color: rgba(31, 31, 31, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(51, 150, 139, 0.3);
    }

    .section-title {
      color: #33968b;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-section {
      background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 40px;
      border: 1px solid rgba(51, 150, 139, 0.2);
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 25px;
    }

    .form-row:last-child {
      margin-bottom: 0;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-group label {
      margin-bottom: 8px;
      font-weight: bold;
      color: #33968b;
      letter-spacing: 0.5px;
      font-size: 1rem;
    }

    .form-group input, 
    .form-group select, 
    .form-group textarea {
      padding: 15px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input::placeholder, 
    .form-group textarea::placeholder {
      color: #ccc;
    }

    .form-group input:focus, 
    .form-group select:focus, 
    .form-group textarea:focus {
      outline: none;
      border-color: #33968b;
      box-shadow: 0 0 15px rgba(51, 150, 139, 0.3);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .form-group select option {
      background-color: #333;
      color: white;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }

    .save-btn {
      padding: 18px 40px;
      background: linear-gradient(135deg, #33968b, #2d7a70);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 1px;
      display: block;
      margin: 30px auto 0;
      min-width: 200px;
    }

    .save-btn:hover {
      background: linear-gradient(135deg, #2d7a70, #33968b);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(51, 150, 139, 0.4);
    }

    .internships-list {
      margin-top: 50px;
    }

    .internship-card {
      background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
      padding: 25px;
      border-radius: 15px;
      margin: 20px 0;
      border: 1px solid rgba(51, 150, 139, 0.2);
      transition: all 0.3s ease;
    }

    .internship-card:hover {
      border-color: #33968b;
      box-shadow: 0 8px 25px rgba(51, 150, 139, 0.2);
      transform: translateY(-2px);
    }

    .internship-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .internship-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #33968b;
    }

    .internship-company {
      font-size: 1.1rem;
      color: #fff;
      margin-top: 5px;
    }

    .internship-actions {
      display: flex;
      gap: 12px;
    }

    .action-btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .edit-btn {
      background: linear-gradient(135deg, #33968b, #2d7a70);
      color: white;
    }

    .delete-btn {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .internship-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .detail-item {
      background: rgba(51, 150, 139, 0.1);
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #33968b;
    }

    .detail-label {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .detail-value {
      font-weight: bold;
      color: white;
      font-size: 1rem;
    }

    .status-applied { color: #f39c12; }
    .status-interviewed { color: #3498db; }
    .status-accepted { color: #2ecc71; }
    .status-rejected { color: #e74c3c; }
    .status-completed { color: #9b59b6; }

    .internship-notes {
      background: rgba(51, 150, 139, 0.05);
      padding: 20px;
      border-radius: 10px;
      margin-top: 15px;
      border: 1px solid rgba(51, 150, 139, 0.2);
    }

    .error-message, .success-message {
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
      font-weight: bold;
    }

    .error-message {
      background-color: rgba(231, 76, 60, 0.1);
      color: #e74c3c;
      border: 1px solid rgba(231, 76, 60, 0.3);
    }

    .success-message {
      background-color: rgba(46, 204, 113, 0.1);
      color: #2ecc71;
      border: 1px solid rgba(46, 204, 113, 0.3);
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .container {
        margin: 15px;
        padding: 20px;
      }
      
      .header {
        font-size: 2rem;
        padding: 30px 15px 15px 15px;
      }
      
      .form-row {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .internship-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .internship-details {
        grid-template-columns: 1fr;
      }
      
      .back-btn {
        position: static;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="mentor-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
    INTERNSHIP GUIDANCE
  </div>

  <div class="container">
    <h2 class="section-title">Track Internship Applications</h2>
    
    <div id="messageContainer"></div>

    <form id="internshipForm">
      <div class="form-section">
        <div class="form-row">
          <div class="form-group">
            <label for="mentee_id">Select Mentee</label>
            <select id="mentee_id" name="mentee_id" required>
              <option value="">Loading mentees...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="company_name">Company Name</label>
            <input type="text" id="company_name" name="company_name" placeholder="e.g., Google, Microsoft" required>
          </div>
          <div class="form-group">
            <label for="position">Position/Role</label>
            <input type="text" id="position" name="position" placeholder="e.g., Software Engineering Intern" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date">
          </div>
          <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="date" id="end_date" name="end_date">
          </div>
          <div class="form-group">
            <label for="status">Application Status</label>
            <select id="status" name="status" required>
              <option value="applied">Applied</option>
              <option value="interviewed">Interviewed</option>
              <option value="accepted">Accepted</option>
              <option value="rejected">Rejected</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="e.g., San Francisco, Remote">
          </div>
          <div class="form-group">
            <label for="stipend">Stipend (Monthly)</label>
            <input type="number" id="stipend" name="stipend" placeholder="e.g., 5000" min="0" step="100">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="description">Job Description</label>
            <textarea id="description" name="description" placeholder="Brief description of the internship role and responsibilities"></textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="skills_gained">Skills Gained</label>
            <textarea id="skills_gained" name="skills_gained" placeholder="What technical and soft skills were gained during this internship?"></textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="feedback">Feedback & Notes</label>
            <textarea id="feedback" name="feedback" placeholder="Interview feedback, performance notes, or general observations"></textarea>
          </div>
        </div>

        <button type="submit" class="save-btn">Save Internship Record</button>
      </div>
    </form>

    <div class="internships-list">
      <h2 class="section-title">Internship Records</h2>
      <div id="internshipsList">
        <p style="text-align: center; color: #ccc;">Loading internship records...</p>
      </div>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script src="auth.js"></script>
  <script src="internship-management.js"></script>
</body>
</html>
