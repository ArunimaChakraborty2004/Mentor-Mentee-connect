<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Members</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: 
        linear-gradient(rgba(7, 32, 29, 0.4), rgba(19, 60, 56, 0.4)), /* overlay */
        linear-gradient(135deg, #001914, #011d19, #01241d); /* base gradient */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2rem;
      color: #33968b;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    table {
      width: 80%;
      max-width: 750px;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
    }

    th, td {
      padding: 14px 20px;
      text-align: center;
      font-size: 1rem;
      color: #e0f7fa;
    }

    th {
      background-color: #33968b;
      color: #fff;
      font-size: 1.1em;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    tr:hover {
      background-color: rgba(76, 164, 168, 0.2);
    }

    .btn {
      margin-top: 30px;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      background-color: #33968b;
      color: #ffffff;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 12px #33968b;
    }

    .btn:hover {
      background-color: #60a395;
      transform: scale(1.05);
    }
  </style>
</head>
