<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academic Progression</title>
  <style>
    /* Your full CSS styling from internship-guidance page */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('iwp project/dashboardbg.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      padding: 40px 20px 20px 20px;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.7);
      position: relative;
      border-bottom: 3px solid #33968b;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #33968b, #2d7a70);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #2d7a70, #33968b);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(51, 150, 139, 0.4);
    }

    .container {
      max-width: 1400px;
      margin: 30px auto;
      padding: 30px;
      background-color: rgba(31, 31, 31, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(51, 150, 139, 0.3);
    }

    .section-title {
      color: #33968b;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-section {
      background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 40px;
      border: 1px solid rgba(51, 150, 139, 0.2);
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-group label {
      margin-bottom: 8px;
      font-weight: bold;
      color: #33968b;
      letter-spacing: 0.5px;
      font-size: 1rem;
    }

    .form-group input, 
    .form-group select, 
    .form-group textarea {
      padding: 15px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input::placeholder, 
    .form-group textarea::placeholder {
      color: #ccc;
    }

    .form-group input:focus, 
    .form-group select:focus, 
    .form-group textarea:focus {
      outline: none;
      border-color: #33968b;
      box-shadow: 0 0 15px rgba(51, 150, 139, 0.3);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .form-group select option {
      background-color: #333;
      color: white;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }

    .save-btn {
      padding: 18px 40px;
      background: linear-gradient(135deg, #33968b, #2d7a70);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 1px;
      display: block;
      margin: 30px auto 0;
      min-width: 200px;
    }

    .save-btn:hover {
      background: linear-gradient(135deg, #2d7a70, #33968b);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(51, 150, 139, 0.4);
    }

    .record-list {
      margin-top: 50px;
    }

    .record-card {
      background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
      padding: 25px;
      border-radius: 15px;
      margin: 20px 0;
      border: 1px solid rgba(51, 150, 139, 0.2);
      transition: all 0.3s ease;
    }

    .record-card:hover {
      border-color: #33968b;
      box-shadow: 0 8px 25px rgba(51, 150, 139, 0.2);
      transform: translateY(-2px);
    }

    .record-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .record-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #33968b;
    }

    .record-semester {
      font-size: 1.1rem;
      color: #fff;
      margin-top: 5px;
    }

    .record-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .detail-item {
      background: rgba(51, 150, 139, 0.1);
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #33968b;
    }

    .detail-label {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .detail-value {
      font-weight: bold;
      color: white;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="mentor-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
    ACADEMIC PROGRESSION
  </div>

  <div class="container">
    <h2 class="section-title">Track Academic Milestones</h2>

    <form id="progressionForm">
      <div class="form-section">
        <div class="form-row">
          <div class="form-group">
            <label for="mentee_id">Select Mentee</label>
            <select id="mentee_id" name="mentee_id" required>
              <option value="">Loading mentees...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="semester">Semester</label>
            <select id="semester" name="semester" required>
              <option value="">Select Semester</option>
              <option>Semester 1</option>
              <option>Semester 2</option>
              <option>Semester 3</option>
              <option>Semester 4</option>
              <option>Semester 5</option>
              <option>Semester 6</option>
              <option>Semester 7</option>
              <option>Semester 8</option>
            </select>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="e.g., Data Structures" required />
          </div>
          <div class="form-group">
            <label for="grade">Grade</label>
            <input type="text" id="grade" name="grade" placeholder="e.g., A+" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="remarks">Remarks</label>
            <textarea id="remarks" name="remarks" placeholder="Any additional notes..."></textarea>
          </div>
        </div>

        <button type="submit" class="save-btn">Save Progress</button>
      </div>
    </form>

    <div class="record-list">
      <h2 class="section-title">Academic Records</h2>

      <!-- Example Record Card -->
      <div class="record-card">
        <div class="record-header">
          <div>
            <div class="record-title">Data Structures</div>
            <div class="record-semester">Semester 3</div>
          </div>
        </div>

        <div class="record-details">
          <div class="detail-item">
            <div class="detail-label">Grade</div>
            <div class="detail-value">A</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Remarks</div>
            <div class="detail-value">Completed with distinction</div>
          </div>
        </div>
      </div>

      <!-- More cards can be dynamically added here -->
    </div>
  </div>

  <script>
    // Optional: Add JS logic here to handle form submission, fetch mentees, or connect to Supabase
    document.getElementById('progressionForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Academic record saved (placeholder logic)');
    });
  </script>
</body>
</html>
