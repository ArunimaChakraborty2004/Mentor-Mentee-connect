<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Mentor Connect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    .container {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('iwp project/dashboardbg.jpeg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 500px;
      width: 100%;
      text-align: center;
      color: white;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: #33968b;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .tagline {
      margin-bottom: 30px;
      font-size: 1.2rem;
      letter-spacing: 3px;
      color: #fff;
    }

    .form-container {
      background-color: rgba(31, 31, 31, 0.95);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(51, 150, 139, 0.3);
    }

    .form-container input, .form-container select {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
    }

    .form-container select {
      cursor: pointer;
    }

    .form-container select option {
      background-color: #333;
      color: white;
    }

    .form-container input::placeholder {
      color: #ccc;
    }

    .form-container input:focus, .form-container select:focus {
      outline: none;
      border-color: #33968b;
      box-shadow: 0 0 10px rgba(51, 150, 139, 0.3);
    }

    .form-container button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #33968b, #2d7a70);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .form-container button:hover {
      background: linear-gradient(135deg, #2d7a70, #33968b);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(51, 150, 139, 0.4);
    }

    .form-container a {
      display: block;
      margin-top: 15px;
      color: #33968b;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .form-container a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .error-message {
      background-color: rgba(255, 0, 0, 0.1);
      color: #ff6b6b;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 0, 0, 0.3);
      display: none;
    }

    .success-message {
      background-color: rgba(0, 255, 0, 0.1);
      color: #51cf66;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      border: 1px solid rgba(0, 255, 0, 0.3);
      display: none;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading button {
      background: linear-gradient(135deg, #666, #888);
      cursor: not-allowed;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        
        <div class="content">
            <div class="logo">MENTOR CONNECT</div>
            <div class="tagline">JOIN OUR COMMUNITY</div>
            
            <div class="form-container" id="registerForm">
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                
                <input type="text" id="name" placeholder="Full Name" required />
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                <select id="role" required>
                    <option value="">Select Role</option>
                    <option value="mentor">Mentor</option>
                    <option value="mentee">Mentee</option>
                </select>
                <button onclick="handleRegister()" id="registerBtn">REGISTER</button>
                <a href="index.html">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
