<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Academic Progression</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('iwp project/dashboardbg.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      padding: 40px 20px 20px 20px;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.7);
      position: relative;
      border-bottom: 3px solid #33968b;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #33968b, #2d7a70);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #2d7a70, #33968b);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(51, 150, 139, 0.4);
    }

    .container {
      max-width: 1400px;
      margin: 30px auto;
      padding: 30px;
      background-color: rgba(31, 31, 31, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(51, 150, 139, 0.3);
    }

    .section-title {
      color: #33968b;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .filter-section {
      background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 40px;
      border: 1px solid rgba(51, 150, 139, 0.2);
    }

    .filter-section label {
      font-weight: bold;
      color: #33968b;
      margin-bottom: 10px;
      display: block;
    }

    .filter-section select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid #444;
      font-size: 1rem;
    }

    .filter-section select option {
      background-color: #1f1f1f;
      color: white;
    }

    .filter-section select:focus {
      outline: none;
      border-color: #33968b;
      box-shadow: 0 0 10px rgba(51, 150, 139, 0.3);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .record-list {
      margin-top: 30px;
    }

    .record-card {
      background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
      padding: 25px;
      border-radius: 15px;
      margin: 20px 0;
      border: 1px solid rgba(51, 150, 139, 0.2);
      transition: all 0.3s ease;
    }

    .record-card:hover {
      border-color: #33968b;
      box-shadow: 0 8px 25px rgba(51, 150, 139, 0.2);
      transform: translateY(-2px);
    }

    .record-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .record-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #33968b;
    }

    .record-semester {
      font-size: 1.1rem;
      color: #fff;
      margin-top: 5px;
    }

    .record-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .detail-item {
      background: rgba(51, 150, 139, 0.1);
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #33968b;
    }

    .detail-label {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .detail-value {
      font-weight: bold;
      color: white;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .container {
        margin: 15px;
        padding: 20px;
      }

      .header {
        font-size: 2rem;
        padding: 30px 15px 15px 15px;
      }

      .record-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .record-details {
        grid-template-columns: 1fr;
      }

      .back-btn {
        position: static;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="mentee-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
    YOUR ACADEMIC PROGRESSION
  </div>

  <div class="container">
    <h2 class="section-title">Your Journey So Far</h2>

    <div class="filter-section">
      <label for="semesterFilter">Filter by Semester</label>
      <select id="semesterFilter">
        <option value="">All Semesters</option>
        <option>Semester 1</option>
        <option>Semester 2</option>
        <option>Semester 3</option>
        <option>Semester 4</option>
        <option>Semester 5</option>
        <option>Semester 6</option>
        <option>Semester 7</option>
        <option>Semester 8</option>
      </select>
    </div>

    <div class="record-list">
      <!-- Example Record Card -->
      <div class="record-card">
        <div class="record-header">
          <div>
            <div class="record-title">Operating Systems</div>
            <div class="record-semester">Semester 4</div>
          </div>
        </div>

        <div class="record-details">
          <div class="detail-item">
            <div class="detail-label">Grade</div>
            <div class="detail-value">A+</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Remarks</div>
            <div class="detail-value">Excellent performance in lab and theory</div>
          </div>
        </div>
      </div>

      <!-- Add more cards dynamically -->
    </div>
  </div>

  <script>
    // Filter logic for semester dropdown
    document.getElementById('semesterFilter').addEventListener('change', function () {
      const selected = this.value;
      const cards = document.querySelectorAll('.record-card');
      cards.forEach(card => {
        const semester = card.querySelector('.record-semester').textContent;
        card.style.display = selected === '' || semester.includes(selected) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
